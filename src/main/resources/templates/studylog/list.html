<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" th:href="@{/css/home.css}">
        <link rel="stylesheet" th:href="@{/css/sidebar.css}">
        <title>勉強ログ一覧</title>
    </head>
    <body>
        <div class="layout">
            <main class="content">
                <h1>勉強ログ</h1>
                <table border="1">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>日付</th>
                            <th>科目</th>
                            <th>分</th>
                            <th>メモ</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="log : ${logs}">
                            <td th:text="${log.id}"></td>
                            <td th:text="${log.studyDate}"></td>
                            <td th:text="${log.subject}"></td>
                            <td th:text="${log.minutes}"></td>
                            <td th:text="${log.memo}"></td>
                        </tr>
                </table>
            </main>
            <aside th:replace="fragments/sidebar :: sidebar"></aside>
        </div>
    </body>
</html>
