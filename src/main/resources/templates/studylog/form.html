<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/base :: layout('Home', ~{::main}, ~{})">
    <main>
        <h1>勉強ログ登録</h1>

        <form th:action="@{/studylogs}" th:object="${studyLog}" method="post">
            <div>
                <label>日付</label>
                <input type="date" th:field="*{studyDate}">
            </div>

            <div>
                <label>科目</label>
                <input type="text" th:field="*{subject}">
            </div>

            <div>
                <label>時間(分)</label>
                <input type="number" th:field="*{minutes}" min="0">
            </div>

            <div>
                <label>メモ</label>
                <textarea th:field="*{memo}" rows="4" cols="40"></textarea>
            </div>

            <button type="submit">登録</button>
        </form>

        <p><a th:href="@{/studylogs}">一覧へ</a></p>
    </main>
</html>
